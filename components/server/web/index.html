
<!DOCTYPE html>
<html>
  <head>
    <title>ESP IOT DASHBOARD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html {
    font-family: Arial, Helvetica, sans-serif;
    display: inline-block;
    text-align: center;
    background-color: #000000;
    }
    h1 {
    font-size: 1.8rem;
    color: #808080;
    }
    .topnav {
    overflow: hidden;
    background-color: #000000;
    border-bottom: 1px solid #777777;
    }
    body {
    margin: 0;
    }
    .content {
    padding: 50px;
    }
    .card-grid {
    max-width: 1000px;
    margin: 0 auto;
    display: grid;
    grid-gap: 2rem;
    grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }
    .card {
    background-color: #000000;
    /* box-shadow: 2px 2px 12px 1px rgba(140,140,140,.5); */
    border: 1px solid #777777;
    }
    .card-title {
    font-size: 1.2rem;
    font-weight: bold;
    color: #888888
    }
    .reading {
    font-size: 1.8rem;
    color: #b0b0b0;
    }
    </style>
  </head>
  <body>
    <div class="topnav">
      <h1>SENSOR READINGS</h1>
    </div>
    <div class="content">
      <div class="card-grid">
        <div class="card">
          <p class="card-title"> Time</p>
          <p class="reading"><span id="time">__ | __ | __</span></p>
        </div>
        <div class="card">
          <p class="card-title"> Temperature</p>
          <p class="reading"><span id="temperature">__.__</span></p>
        </div>
        <div class="card">
          <p class="card-title"> Humidity</p>
          <p class="reading"><span id="humidity">__.__</span></p>
        </div>
        <div class="card">
          <p class="card-title"> Acceleration</p>
          <p class="reading"><span id="accel">___ | ___ | ___</span></p>
        </div>
        <div class="card">
          <p class="card-title"> Gyro</p>
          <p class="reading"><span id="gyro">___ | ___ | ___</span></p>
        </div>
        <div class="card">
          <p class="card-title"> Lux</p>
          <p class="reading"><span id="lux">___.__</span></p>
        </div>
      </div>
    </div>
    <script>
    const socket = new WebSocket('ws://192.168.1.90/ws'); // Change to your WebSocket server address

    socket.onopen = () => {
      console.log('WebSocket connection established.');
    };

    socket.onmessage = (event) => {
      console.log('Message received:', event.data); 

      const recv = JSON.parse(event.data);

      const timeID = document.getElementById('time');
      timeID.innerHTML = `<p>${recv.time}</p>`;

      const temperatureID = document.getElementById('temperature');
      temperatureID.innerHTML = `<p>${recv.temperature}&deg;C</p>`;

      const humidityID = document.getElementById('humidity');
      humidityID.innerHTML = `<p>${recv.humidity}&percnt;</p>`;

      const accelID = document.getElementById('accel');
      accelID.innerHTML = `<p>${recv.accel}</p>`;

      const gyroID = document.getElementById('gyro');
      gyroID.innerHTML = `<p>${recv.gyro}</p>`;

      const luxID = document.getElementById('lux');
      luxID.innerHTML = `<p>${recv.lux}</p>`;
    };

    window.onbeforeunload = () => {
      socket.close();
    };
    </script>
  </body>
</html>
